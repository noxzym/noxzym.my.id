name: Lint code and compile setup script

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - "**"

jobs:
    lint:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [">=16.6.0 <17.x"]
        steps:
            - name: Checkout repository
              uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c # v3.6.0
              with:
                  node-version: ${{ matrix.node-version }}
                  check-latest: true

            - name: Install dependencies
              run: npm ci

            - name: Lint code
              run: npm run lint

    compile:
        needs: lint
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [">=16.6.0 <17.x"]
        steps:
            - name: Checkout repository
              uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c # v3.6.0
              with:
                  node-version: ${{ matrix.node-version }}
                  check-latest: true

            - name: Install dependencies
              run: npm ci

            - name: Compile test
              env:
                  NEXT_PUBLIC_NOTION_ACTIVE_USER: ${{ secrets.NEXT_PUBLIC_NOTION_ACTIVE_USER }}
                  NEXT_PUBLIC_NOTION_DATABASE_ID: ${{ secrets.NEXT_PUBLIC_NOTION_DATABASE_ID }}
                  NEXT_PUBLIC_NOTION_TOKEN: ${{ secrets.NEXT_PUBLIC_NOTION_TOKEN }}
              run: npm run build && rm -rf .next
